<!DOCTYPE html>
<html lang="fr">
  <head>
      <link href="css/style.css" rel="stylesheet" type="text/css"/>
      <meta charset="utf-8">
      <link rel="icon" type="image/png" href="assets/favicon.png">
      <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
      <title>Fisheye - photographe </title>
      <script src="scripts/api/api.js" defer></script>
      <script src="/scripts/templates/photographerCard.js" defer></script>
      <script type="module" src="./scripts/pages/photographer.js" defer></script>
      <script src="/scripts/utils/contactForm.js" defer></script>
  </head>
  <body>
    <header>
        <nav class="container">
            <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="fisheye logo"/></a>
        </nav>
    </header>
    
    <main id="main">
        <div class="photograph-header">
            <div class="user_infos"></div>
            <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
            <div class="user_picture"></div>
        </div>

        <div class="filter-images">
            <span>Filtrer par:</span>
            <div class="dropdown">
                <button id="filterBtn" class="dropbtn">Filtrer</button>
                <div id="myDropdown" class="dropdown-content">
                    <a id="filter-popilarite">Popularité</a>
                    <a id="filter-date">Date</a>
                    <a id="filter-titre">Titre</a>
                </div>
            </div>
        </div>
        <div class="photograph-images"></div>
        
        <div class="photograph-price"></div>
    </main>
    
    <div id="contact_modal">
        <div class="modal">
            <header>
                <h2>Contactez-moi</h2>
                <img src="assets/icons/close.svg" onclick="closeModal()" alt=""/>
            </header>
            <form>
                <div>
                    <label>Prénom</label>
                    <input/>
                </div>
                <button class="contact_button">Envoyer</button>
            </form>
        </div>
    </div>


    <script src="/scripts/utils/btnFilterToggle.js"></script>
  </body>
</html>
