<!DOCTYPE html>
<html lang="fr">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" type="image/png" href="assets/favicon.png">
      <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
      <link href="css/photographer.css" rel="stylesheet" type="text/css"/>
      <link rel="stylesheet" href="assets/scss/main.css">
      <title>Fisheye - photographe </title>
  </head>
  <body>
    <header class="container-fluid">
        <nav class="container">
            <a href="index.html" aria-label="Fisheye Home page">
                <img src="assets/images/logo.png" class="logo" alt="fisheye logo"/>
            </a>
        </nav>
    </header>

    <main id="main" class="container">
        <div class="photographHeader container row align-items-center" aria-label="">
            <div class="photographHeader__userInfos col-lg-4"></div>
            <div class="photographHeader__divContactBtn col-lg-4"><button class="photographHeader__contactButton" onclick="openPopup()">Contactez-moi</button></div>
            <div class="photographHeader__userPicture col-lg-4"></div>
        </div>

        <div class="filter-images">
            <span class="filter-title">Filtrer par:</span>
            <div class="dropdown">
                <button id="filterBtn" class="dropbtn btnFilter">
                    Popularité
                    <img class="dropdown-icon" src="assets/icons/navigation-arrow-dwon.svg" alt="">
                </button>
                <div id="myDropdown" class="dropdown-content">
                    <a class="btnFilter__list" id="filter-popilarite">Popularité</a>
                    <!--<div class="separator"></div>-->
                    <a class="btnFilter__list" id="filter-date">Date</a>
                    <!--<div class="separator"></div>-->
                    <a class="btnFilter__list" id="filter-titre">Titre</a>
                </div>
            </div>
        </div>

        <div class="photograph-images container p-lg-0"></div>

        <div id="userPrice" class="photographHeader__price"></div>
    </main>

    <div id="gallerie" class="modalPlayed">
        <span class="close">&times;</span>
        <div id="caption"></div>
        <a class="prev" id="prevBtn">&#10094;</a>
        <a class="next" id="nextBtn">&#10095;</a>
    </div>

    <div id="contact_modal" class="popup">
        <div class="modalContent">
            <header>
                <h2 class="modalContent__title">Contactez-moi</h2>
                <img src="assets/icons/close.svg" onclick="closePopup()" alt="close icon"/>
            </header>
            <form id="popupForm" class="popup-form">
                <div class="col-12 d-flex flex-column mt-3">
                    <div class="col-12 d-flex flex-column">
                        <label class="modalContent__formLabel" for="name">Prénom</label>
                        <input class="modalContent__formInput" type="text" id="name" name="name" required>
                        <div id="nameError" class="error-message"></div>
                    </div>

                    <div class="col-12 d-flex flex-column">
                        <label class="modalContent__formLabel" for="lastname">Nom</label>
                        <input class="modalContent__formInput" type="text" id="lastname" name="name" required>
                        <div id="lastnameError" class="error-message"></div>
                    </div>

                    <div class="col-12 d-flex flex-column">
                        <label class="modalContent__formLabel" for="email">Email</label>
                        <input class="modalContent__formInput" type="email" id="email" name="email" required>
                        <div id="emailError" class="error-message"></div>
                    </div>

                    <div class="col-12 d-flex flex-column">
                        <label class="modalContent__formLabel" for="message">Votre message</label>
                        <textarea class="modalContent__formInput" id="message" name="message" required></textarea>
                        <div id="messageError" class="error-message"></div>
                    </div>
                </div>
                <button class="modalContent__submitButton" type="submit">Envoyer</button>
            </form>
        </div>
    </div>

    <script src="./scripts/pages/photographer.js" type="module"></script>
    <script src="./scripts/utils/contactForm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
